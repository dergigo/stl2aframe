<!DOCTYPE html>
<html><head>
	<title>S2A - STL to A-Frame-Importer</title>
	<meta name="description" content="STL-File to A-Frame WebVR Importer">
	<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
</head>
<body>
	<div style="width:100%; height:3em;background-color:black;"></div>
	<a-scene>
		<a-assets>
			<img src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" id="grid" crossorigin="anonymous">
      	</a-assets>
		<a-entity scale=".1 .1 .1" position="0 1.5 -1" id="stlobject">
			<a-entity geometry="primitive: torusKnot" 	material="color: magenta; metalness:1; roughness: 0.1; sphericalEnvMap: #grid;"> </a-entity>
      	
			<a-animation easing="linear" attribute="rotation" dur="10000" to="0 0 360" repeat="indefinite"></a-animation>
		</a-entity>

		<a-entity position="0 0 -1" id="box">
			<a-entity
		        geometry="primitive: plane; width: 4; height: 4;" rotation="-90 0 0"
				material="src: #grid; repeat: 10 10; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>

			<a-entity
		        geometry="primitive: plane; width: 4; height: 4;" rotation="90 0 0" position="0 4 0"
				material="src: #grid; repeat: 10 10; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>

			<a-entity
		        geometry="primitive: plane; width: 4; height: 4;" rotation="0 0 0" position="0 2 -2"
				material="src: #grid; repeat: 10 10; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>

			<a-entity
		        geometry="primitive: plane; width: 4; height: 4;" rotation="180 0 0" position="0 2 2"
				material="src: #grid; repeat: 10 10; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>

			<a-entity
		        geometry="primitive: plane; width: 4; height: 4;" rotation="0 90 0" position="-2 2 0"
				material="src: #grid; repeat: 10 10; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>
			<a-entity
		        geometry="primitive: plane; width: 4; height: 4;" rotation="0 -90 0" position="2 2 0"
				material="src: #grid; repeat: 10 10; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>
		</a-entity>

		<a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>
		<a-entity light="color: ffaaff; intensity: 1.5" position="5 5 5"></a-entity>
		<a-entity light="color: white; intensity: 0.5" position="-5 5 15"></a-entity>
		<a-entity light="color: white; type: ambient;"></a-entity>
	</a-scene>
</body></html>
